<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Step 1: import the element to test -->
    <link rel="import" href="test-l10n.html">
    <link rel="import" href="test-noOptionsL10n.html">
  </head>
  <body>

    
    <test-fixture id="BasicL10n">
      <template>
        <test-l10n></test-l10n>
      </template>
    </test-fixture>
    
    <test-fixture id="noOptionsForL10n">
      <template>
        <test-no-options-l10n></test-no-options-l10n>
      </template>
    </test-fixture>
    

    <script>
      suite('Polymer.l10nBehavior', function() {
 
        test('formatting currencies', function() {
          var myEl = fixture('BasicL10n');
          assert.equal(myEl.querySelectorAll('p')[0].firstChild.nodeValue, '$12.00');
        });
        
       test('formatting currencies without options', function() {
          var myEl = fixture('noOptionsForL10n');
          assert.equal(myEl.querySelectorAll('p')[0].firstChild.nodeValue, 12);
        });
        
      });
    </script>

  </body>
</html>
